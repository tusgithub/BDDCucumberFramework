extent.reporter.spark.out=SparkExtentReport/SparkReport.html
extent.reporter.html.out=BDDExtentReport/BDDReport.html
extent.reporter.logger.out=test-output/LoggerReport/
extent.reporter.tabular.out=test-output/TabularReport/

